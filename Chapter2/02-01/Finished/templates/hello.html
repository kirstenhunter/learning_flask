<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Reusable Form Demo</title>
        <link rel="stylesheet" media="screen" href ="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

       <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    </head>
    <body>
            <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message[1] }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="" method="post">
                <div class="form-group">
                    {{ form.name.label }} {{ form.name(class="form-control",placeholder="What's your name?") }}
                </div>
     
                <div class="input submit">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
    </div>
    </body>
</html>
